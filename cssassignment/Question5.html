            }
            table{
                width: 10%;
                border-collapse: collapse;
            }
            
        </style>
        <title>CSSASSIGNMENT5</title>
    </head>
    <body>

            <tr>
                <th><strong>Firstname</strong></th>

            </tr>

                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </table>
    </body>
</html>
