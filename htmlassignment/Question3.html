<!DOCTYPE html>
<html>
    <head>
        <title>HTML ASSSIGNMENT3</title>
    </head>
    <body> 
        <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
        <br>
        <p><strong>One column:</strong></p>
        <table border="1" style="border-color:white;">
            <tr>
                <td>100</td>
            </tr>
        </table>
        <br>
        <p><strong>One row and 3 columns :</strong></p>
        <table border="1" style="border-color: white;">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <br>
        <p><strong>two rows and 3 columns:</strong></p>
        <table border="1" style="border-color: white;">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
